<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section class="basket wrapper">
        <h1 class="main-title">Корзина</h1>
        <div class="cards">
            <div class="card">
                <div class="card-left">
                    <img class="card__image" src="./img/img-1.jpg" alt="T-shirt">
                    <div class="product-info">
                        <h2 class="card__title">Футболка NOBRAND</h2>
                        <p class="card__subtitle">Цвет: белый <br>
                            Размер: S <br>
                            Количество: 1
                        </p>
                    </div>
                </div>
                <p class="sum">2670 руб.</p>
            </div>
            <div class="card">
                <div class="card-left">
                    <img class="card__image" src="./img/img-2.jpg" alt="T-shirt">
                    <div class="product-info">
                        <h2 class="card__title">Футболка NOBRAND</h2>
                        <p class="card__subtitle">Цвет: черный <br>
                            Размер: S <br>
                            Количество: 1
                        </p>
                    </div>
                </div>
                <p class="sum">2450 руб.</p>
            </div>
            <div class="card">
                <div class="card-left">
                    <img class="card__image" src="./img/img-3.jpg" alt="T-shirt">
                    <div class="product-info">
                        <h2 class="card__title">Футболка NOBRAND</h2>
                        <p class="card__subtitle">Цвет: белый <br>
                            Размер: S <br>
                            Количество: 1
                        </p>
                    </div>
                </div>
                <p class="sum">2450 руб.</p>
            </div>
            <div class="card">
                <div class="card-left">
                    <img class="card__image" src="./img/img-4.jpg" alt="T-shirt">
                    <div class="product-info">
                        <h2 class="card__title">Футболка NOBRAND</h2>
                        <p class="card__subtitle">Цвет: белый <br>
                            Размер: S <br>
                            Количество: 1
                        </p>
                    </div>
                </div>
                <p class="sum"> 2450 руб.</p>
            </div>
        </div>
        <div class="price">
            <button class="btn-coupon" onclick="CountPrice">Использовать купон на 20%</button>
            <h2 class="main-title">Итого:</h2>
            <p id="result"></p>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
